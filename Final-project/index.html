<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Photo Generator Website</h1>
    <h3>Generate the photo below</h3>
    <div id="Photo-generator">
        <p id="Photo-area"></p>

        <button id="photo-gen">Generate photo</button>
        <button id="like-btn">
            
            <span class="like-text">likes</span>
        </button>
        <p id="like-count">0 likes</p>
        <form id="comment-id">
            <input type="text" class="screen">
            <button id="add-comment">Add comment</button>
        </form>
        <p id="comments-cont">Comments section</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
